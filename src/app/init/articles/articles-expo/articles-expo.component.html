<div class="container">
  <app-header [user]="user"
              [showAdmin]="user?.admin || false"
              [accountText]="user?.id ? 'Mi Cuenta' : 'Inicia SesiÃ³n'"></app-header>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let article of articles">
      <app-article-prev
        [big]="true"
        [price]="article.price || 0"
        [discountPrice]="article.discountPrice || 0"
        [image]="article.images[0].path || ''"
        [name]="article.name"
        (articleClick)="navigateToArticle(article.id)">
      </app-article-prev>
    </div>
  </div>

  <div class="row align-items-center justify-content-center">
    <div class="pagination">
      <div (click)="previous()" class="pagination_change">
        <i class="fas fa-arrow-circle-left"></i>
        <span>Anterior</span>
      </div>
      <p class="badge bg-secondary">{{this.pageNumber}}</p>
      <div (click)="next()" class="pagination_change">
        <span>Siguiente</span>
        <i class="fas fa-arrow-circle-right"></i>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
