<div class="container">
  <app-header [justLogo]="true"></app-header>
  <div class="header">
    <span class="text-danger">*</span>
    <p>Datos de envio</p>
  </div>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name"><span class="text-danger">*</span>Nombre:</label>
      <input max="36" formControlName="name" type="text" class="form-control" id="name"
      >
    </div>
    <div class="form-group">
      <label for="address"><span class="text-danger">*</span>Direcci√≥n:</label>
      <input max="150" formControlName="address" type="text" class="form-control" id="address"
      >
    </div>
    <div class="form-group">
      <label for="city"><span class="text-danger">*</span>Ciudad:</label>
      <input max="50" formControlName="city" type="text" class="form-control" id="city"
      >
    </div>
    <div class="form-group">
      <label for="postalCode"><span class="text-danger">*</span>Codigo Postal:</label>
      <input max="5" formControlName="postalCode" type="text" class="form-control" id="postalCode"
      >
      <small class="text-danger" *ngIf="form.get('postalCode')?.dirty && form.get('postalCode')?.invalid">
        Ingresa un codigo postal valido
      </small>
    </div>
    <div class="form-group">
      <label for="phone"><span class="text-danger">*</span>Telefono:</label>
      <input max="12" formControlName="phone" type="text" class="form-control" id="phone"
      >
      <small class="text-danger" *ngIf="form.get('phone')?.dirty && form.get('phone')?.invalid">
        Ingresa un numero telefonico valido
      </small>
    </div>
    <div class="form-group">
      <label for="email"><span class="text-danger">*</span>Email:</label>
      <input formControlName="email" type="text" class="form-control" id="email"
      >
      <small class="text-danger" *ngIf="form.get('email')?.dirty && form.get('email')?.invalid">
        Ingresa un email valido
      </small>
    </div>

    <div class="pt-4 pb-4">
      <button [disabled]="form.invalid" class="btn btn-danger w-100 btn-lg" (click)="submit()">Continuar</button>
    </div>
  </form>

  <app-footer></app-footer>
</div>
